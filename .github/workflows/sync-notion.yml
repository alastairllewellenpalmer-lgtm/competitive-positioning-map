# .github/workflows/sync-notion.yml
# This workflow syncs competitor data from Notion weekly and triggers a redeploy

name: Sync Notion Competitor Data

on:
  schedule:
    # Runs every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @notionhq/client

      - name: Fetch Notion data and update JSON
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          node scripts/sync-notion.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/competitors-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/competitors-data.json
          git commit -m "chore: sync competitor data from Notion [skip ci]"
          git push

      # Vercel auto-deploys on push, so no additional step needed
      # If using Netlify, add a build hook trigger here
